<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 소개 페이지</title>
  </head>
  <body>
    <!-- 다양한 텍스트 태그 사용하기 -->
    <p>껍질에 레드향</p>
    <p>
      레드향은 한라봉이다 한라봉이다 한라봉한라봉한라봉이<br />다레드향은
      한라봉이다 한라봉이다 한라봉<em>한라봉이엠</em>한라봉한라봉이다.
    </p>
    <blockquote>인용문</blockquote>
    <p>
      <strong>레드향</strong>레드향<br />은 한라봉이다 한라봉이다
      한라봉한라봉한라봉이다.
    </p>
  </body>
</html>
