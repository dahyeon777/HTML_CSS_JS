<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>HTML 입력 및 구조 연습 (초보용)</title>
  </head>
  <body>
    <header>
      <h1>HTML 기초 요소 연습 폼</h1>
      <p>
        CSS/JavaScript 없이, 순수 HTML 태그만으로 다양한 입력 요소를
        테스트합니다.
      </p>
    </header>

    <hr />

    <form action="#" method="post">
      <fieldset>
        <legend>📝 기본 정보 입력</legend>

        <p>
          <label for="user_id">아이디:</label>
          <input
            type="text"
            id="user_id"
            name="user_id"
            placeholder="5자 이상 입력"
            required
          />
        </p>

        <p>
          <label for="password">비밀번호:</label>
          <input type="password" id="password" name="password" required />
        </p>

        <p>
          <label for="email">이메일:</label>
          <input type="email" id="email" name="email" />
        </p>
      </fieldset>

      <hr />

      <fieldset>
        <legend>✅ 선택 요소 연습</legend>

        <h3>1. 성별 (라디오 버튼 - **단일 선택**)</h3>
        <p>
          <input type="radio" id="gender_male" name="gender" value="male" />
          <label for="gender_male">남자</label>

          <input type="radio" id="gender_female" name="gender" value="female" />
          <label for="gender_female">여자</label>
        </p>

        <h3>2. 관심 분야 (체크박스 - **다중 선택**)</h3>
        <p>
          <input
            type="checkbox"
            id="interest_html"
            name="interest_html"
            value="HTML"
          />
          <label for="interest_html">HTML</label>

          <input
            type="checkbox"
            id="interest_css"
            name="interest_css"
            value="CSS"
          />
          <label for="interest_css">CSS</label>

          <input
            type="checkbox"
            id="interest_js"
            name="interest_js"
            value="JavaScript"
            checked
          />
          <label for="interest_js">JavaScript</label>
        </p>

        <h3>3. 선호 언어 (드롭다운 목록)</h3>
        <label for="language">선호하는 프로그래밍 언어:</label>
        <select id="language" name="language">
          <option value="none" selected disabled>--- 선택하세요 ---</option>
          <option value="python">Python</option>
          <option value="java">Java</option>
          <option value="c">C/C++</option>
        </select>
      </fieldset>

      <hr />

      <fieldset>
        <legend>📅 고급 입력 필드</legend>

        <p>
          <label for="birthday">생년월일 (달력):</label>
          <input type="date" id="birthday" name="birthday" />
        </p>

        <p>
          <label for="favorite_color">선호 색상 (컬러 피커):</label>
          <input
            type="color"
            id="favorite_color"
            name="favorite_color"
            value="#0000ff"
          />
        </p>

        <p>
          <label for="quantity">수량 (숫자):</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="10"
            value="1"
          />
        </p>

        <p>
          <label for="volume">볼륨 조절 (슬라이더):</label>
          <input
            type="range"
            id="volume"
            name="volume"
            min="0"
            max="100"
            value="50"
          />
        </p>

        <p>
          <label for="attach_file">프로필 사진 업로드:</label>
          <input
            type="file"
            id="attach_file"
            name="attach_file"
            accept="image/*"
          />
        </p>
      </fieldset>

      <hr />

      <fieldset>
        <legend>💬 의견 작성 및 제출</legend>

        <p>
          <label for="comments">자유 의견:</label><br />
          <textarea
            id="comments"
            name="comments"
            rows="5"
            cols="40"
            placeholder="자세한 내용을 입력해주세요."
          ></textarea>
        </p>

        <button type="submit">폼 제출하기</button>
        <button type="reset">내용 초기화</button>
      </fieldset>
    </form>

    <hr />

    <footer>
      <p>
        <small
          >본 페이지는 HTML 학습을 위해 오직 기본 태그만 사용했습니다.</small
        >
      </p>
    </footer>
  </body>
</html>
